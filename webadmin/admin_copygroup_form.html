<script language="javascript" src="include/common.js"></script>
<script language="javascript">
var ajaxlock = false;
var xmlhttp,page,post;
xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

function ajaxRequest(pagename,poststring,method)
{
	if(ajaxlock == false)
	{	
		delete xmlhttp;
		xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

		ajaxlock = true;
		page = pagename;
		post = poststring;

		if(method == "GET")
			xmlhttp.open("GET",page+".html"+post);
		else
			xmlhttp.open("POST",page+".html");

		xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xmlhttp.onreadystatechange = ajaxResponse;
		if(method != "GET")
			xmlhttp.send(post);
		else
			xmlhttp.send("");
	}
}

function ajaxResponse()
{
	if (xmlhttp.readyState == 4)
	{
		ajaxlock = false;
		if (xmlhttp.status == 200)
		{
			try
			{
				switch(page)
				{
					case 'admin_copygroup':	copygroup_result();break;
				}
			}
			catch(e)
			{
				alert("<%=LANG['error_ajax']%>");
			}
		}
		else
		{
			alert("<%=LANG['error_ajax']%>");
		}
	}
}


function copyGroup()
{
	var domain = htmldecode($("domain").value);
	var groupname = htmldecode(trim($("groupname").value));
	var newname = htmldecode(trim($("newname").value));

	if(newname.length == 0 || newname.search(/[\\\/\<\>\:\?\"\|\*\&\%]/i) != -1)
	{
		alert("<%=LANG['str_invalid_groupname']%>");
		$("newname").focus();
		return false;
	}

	ajaxRequest("admin_copygroup","domain="+domain+"&groupname="+groupname+"&newname="+newname);
}

function copygroup_result()
{
	var result = trim(xmlhttp.responseText);
	if(result == "-1" || result == -1 || result == "")
	{
		alert("<%=LANG['str_copygroup_fail']%>");
		top.closewindow();
	}
	else if(result == "-2" || result == -2)
	{
		alert("<%=LANG['str_existed_groupname']%>");
	}
	else
	{
		var newname = htmldecode($("newname").value);
		top.closewindow(newname);
	}
}

</script>
<html>
<body style="background-color:#E6E6E6;" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<br><br>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
<input id="domain" type="hidden" value="<%=_GET["domain"]%>">
<input id="groupname" type="hidden" value="<%=_GET["groupname"]%>">

<%=LANG["str_new_groupname"]%>:<input id="newname" type="text" style="width:150px; margin:2px;">
</td></tr>
<tr><td align="center" height="100">
<button type='submit' onclick='copyGroup();'><span><em><%=LANG["button_submit"]%></em></span></button>&nbsp;
<button onclick='top.closewindow();'><span><em><%=LANG["button_cancel"]%></em></span></button>
</td></tr>
</table>
</body>
