<%
if _SESSION["logined"] ~= nil then
	local domain = _POST["domain"]
	local adminlog = _POST["adminlog"]
	local systemlog = _POST["systemlog"]
	if domain ~= nil then
		c_ClearDomainLog(domain)
	elseif adminlog ~= nil then
		c_ClearAdminLog()
	elseif systemlog ~= nil then
		c_ClearSystemLog()
	end
end
%>
