<script language="javascript">
var ajaxlock = false;
var selectedRow = null;
var lastObj = null;
var lastObjIndex = -1;

var xmlhttp,page,post;
xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

function ajaxRequest(pagename,poststring,method)
{
	if(ajaxlock == false)
	{	
		delete xmlhttp;
		xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

		ajaxlock = true;
		page = pagename;
		post = poststring;

		if(method == "GET")
			xmlhttp.open("GET",page+".html"+post);
		else
			xmlhttp.open("POST",page+".html");

		xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xmlhttp.onreadystatechange = ajaxResponse;
		if(method != "GET")
			xmlhttp.send(post);
		else
			xmlhttp.send("");
	}
}

function ajaxResponse()
{
	if (xmlhttp.readyState == 4)
	{
		ajaxlock = false;
		if (xmlhttp.status == 200)
		{
			try
			{
				switch(page)
				{
					case 'admin_add_whitelist': addIPMask_result();break;
				}
			}
			catch(e)
			{
				alert("<%=LANG['error_ajax']%>");
			}
		}
		else
		{
			alert("<%=LANG['error_ajax']%>");
		}
	}
}


var ipmasks = new Array();
var last_dir_id = null;

function addIPMaskSubmit()
{
	var domain = $("domain").value;
	var IpMaskString = urlEncode(JSON.stringify(ipmasks));
	ajaxRequest("admin_add_whitelist","domain="+domain+"&ipmask="+IpMaskString);
}

function addIPMask_result()
{
	top.closewindow(1);
}

function IpMaskInit()
{
	var IpMask = '<%=IpMask%>';
	if(IpMask != "")
	{
		try
		{
			var IpMaskObject = JSON.parse(IpMask);
			ipmasks = (IpMaskObject != null ? IpMaskObject : new Array());
			AddWhitelist_updateview();
		}
		catch(e)
		{
			alert("<%=LANG['str_loadipmask_fail']%>");
		}
	}
}



function AddWhitelist()
{
	showMessagebox("<%=LANG['str_addblockip']%>","<span style='padding:5px;'><%=LANG['str_ipmask_tip']%><span><br><br><table width='100%' border='0' cellpadding='0' cellspacing='0' style='padding-left:10px;'><tr><td height=30 width=100 align=right><%=LANG['str_ip']%>:</td><td align=left><input type='text' style='width:210px' id='allowip'></td></tr><tr><td height=30 width=100 align=right><%=LANG['str_comment']%>:</td><td align=left><input type='text' style='width:210px' id='comment'></td></tr><td  height=50 colspan=2 valign='bottom'><button id='btn_submit' type='submit' onclick='return AddWhitelist_submit()'><span><em><%=LANG['button_submit']%></em></span></button>&nbsp;<button id='btn_cancel' onclick='top.closewindow();'><span><em><%=LANG['button_cancel']%></em></span></button></td></tr></table>",null,370,200);
	top.$("allowip").focus();

	top.$("btn_submit").onclick = function(){return AddWhitelist_submit();};
	top.$("btn_cancel").onclick = function(){top.closewindow();};
}

function AddWhitelist_updateview()
{
	var htmltext = "<table id='listtable2' width='100%' border='0' cellpadding='2' cellspacing='0' style='table-layout:fixed;'><tbody>";
	for(var i=0;i<ipmasks.length;i++)
	{
		htmltext += "<tr class='listtr01' onmouseup='do_list_click2(this);'><td width='55%' f_id='"+i+"'>"+ipmasks[i].ip+"</td><td>"+ipmasks[i].comment+"</td></tr>";
	}
	htmltext += "</tbody></table>";
	clear("listview_div2");
	write("listview_div2",htmltext);
	selectedRow = null;
	lastsortcol = -1;
}

function AddWhitelist_submit()
{
	var allowip = htmldecode(top.$("allowip").value);
	if(allowip.length == 0 || allowip.search(/[\<\>\"\']/i) != -1)
	{
		alert("<%=LANG['str_invalidip']%>");
		top.$("allowip").focus();
		return;
	}

	var comment = htmldecode(top.$("comment").value);
	if(comment.search(/[\<\>\"\']/i) != -1)
	{
		alert("<%=LANG['str_invalidip']%>");
		top.$("comment").focus();
		return;
	}
	var mask = new Object();
	mask.ip = allowip;
	mask.comment = comment;
	ipmasks.push(mask);
	mask = null;
	AddWhitelist_updateview();
	top.closewindow();
}

function do_list_click2(obj)
{
	var row_index = obj.rowIndex;
	if(selectedRow != $("listtable2").rows[row_index])
	{
		if(lastObj != null)
			lastObj.className = "listtr01";

		selectedRow = $("listtable2").rows[row_index];
		obj.className = "listtr02";
		lastObj = obj;
		try{
			lastObjIndex = parseInt(selectedRow.cells[0].innerHTML);
		}catch(e){
			lastObjIndex = -1;
		}
	}
	else
	{
		ModifyWhitelist();
	}

	return false;
}

function ModifyWhitelist()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_norow_tip']%>");
		return;
	}
	var f_id = parseInt(selectedRow.cells[0].getAttribute("f_id"));
	var f_ip = ipmasks[f_id].ip;
	var f_comment = ipmasks[f_id].comment;

	showMessagebox("<%=LANG['str_addblockip']%>","<span style='padding:5px;'><%=LANG['str_ipmask_tip']%><span><br><br><input type='hidden' id='allowip_id' value='"+f_id+"'><table width='100%' border='0' cellpadding='0' cellspacing='0' style='padding-left:10px;'><tr><td height=30 width=100 align=right><%=LANG['str_ip']%>:</td><td align=left><input type='text' style='width:210px' id='allowip' value='"+f_ip+"'></td></tr><tr><td height=30 width=100 align=right><%=LANG['str_comment']%>:</td><td align=left><input type='text' style='width:210px' id='comment' value='"+f_comment+"'></td></tr><td  height=60 colspan=2 valign='bottom'><button id='btn_submit' type='submit' onclick='return ModifyWhitelist_submit()'><span><em><%=LANG['button_submit']%></em></span></button>&nbsp;<button id='btn_cancel' onclick='top.closewindow();'><span><em><%=LANG['button_cancel']%></em></span></button></td></tr></table>",null,370,200);
	top.$("allowip").focus();

	top.$("btn_submit").onclick = function(){return ModifyWhitelist_submit();};
	top.$("btn_cancel").onclick = function(){top.closewindow();};
}

function ModifyWhitelist_submit()
{
	var f_id = parseInt(htmldecode(top.$("allowip_id").value));
	var allowip = htmldecode(top.$("allowip").value);
	if(allowip.length == 0 || allowip.search(/[\<\>\"\']/i) != -1)
	{
		alert("<%=LANG['str_invalidip']%>");
		top.$("allowip").focus();
		return;
	}
	var comment = htmldecode(top.$("comment").value);
	if(comment.search(/[\<\>\"\']/i) != -1)
	{
		alert("<%=LANG['str_invalidip']%>");
		top.$("comment").focus();
		return;
	}
	ipmasks[f_id].ip = allowip;
	ipmasks[f_id].comment = comment;
	AddWhitelist_updateview();
	top.closewindow();
}

function DeleteWhitelist()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_norow_tip']%>");
		return;
	}

	var f_id = parseInt(selectedRow.cells[0].getAttribute("f_id"));
	ipmasks.splice(f_id,1);
	AddWhitelist_updateview();
}

function UpWhitelist()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_norow_tip']%>");
		return;
	}
	var f_id = parseInt(selectedRow.cells[0].getAttribute("f_id"));
	if(f_id > 0)
	{
		var temp = ipmasks[f_id-1]; 
		ipmasks[f_id-1] = ipmasks[f_id];
		ipmasks[f_id] = temp;
	}

	AddWhitelist_updateview();

	if(f_id > 0)
	{
		for(var i=0; i < ipmasks.length; i++)
		{
			var tempID = parseInt($("listtable2").rows[i].cells[0].getAttribute("f_id"));
			if(tempID == f_id-1)
			{
				$("listtable2").rows[i].className = "listtr02";
				lastObj = $("listtable2").rows[i];
				selectedRow = lastObj;
			}
		}
	}
}

function DownWhitelist()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_norow_tip']%>");
		return;
	}
	var f_id = parseInt(selectedRow.cells[0].getAttribute("f_id"));
	if(f_id < ipmasks.length-1)
	{
		var temp = ipmasks[f_id+1]; 
		ipmasks[f_id+1] = ipmasks[f_id];
		ipmasks[f_id] = temp;
	}

	AddWhitelist_updateview();

	if(f_id < ipmasks.length-1)
	{
		for(var i=0; i < ipmasks.length; i++)
		{
			var tempID = parseInt($("listtable2").rows[i].cells[0].getAttribute("f_id"));
			if(tempID == f_id+1)
			{
				$("listtable2").rows[i].className = "listtr02";
				lastObj = $("listtable2").rows[i];
				selectedRow = lastObj;
			}
		}
	}
}


</script>
