<script language="javascript" src="include/common.js"></script>
<script language="javascript">
var ajaxlock = false;
var filterStr = "<%=filterStr%>";
var filterStr2 = "";
var _TIMER_LOG = null;
var ispaused = false;
var autoscroll = false;
var lastResult = "";

var xmlhttp,page,post;
xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

function ajaxRequest(pagename,poststring,method)
{
	if(ajaxlock == false)
	{	
		delete xmlhttp;
		xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

		ajaxlock = true;
		page = pagename;
		post = poststring;

		if(method == "GET")
			xmlhttp.open("GET",page+".html"+post);
		else
			xmlhttp.open("POST",page+".html");

		xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xmlhttp.onreadystatechange = ajaxResponse;
		if(method != "GET")
			xmlhttp.send(post);
		else
			xmlhttp.send("");
	}
}

function ajaxResponse()
{
	if (xmlhttp.readyState == 4)
	{
		ajaxlock = false;
		if (xmlhttp.status == 200)
		{
			try
			{
				switch(page)
				{
					case 'admin_get_syslog':	receiveLog();break;
				}
			}
			catch(e)
			{
			}
		}
		else
		{
		}
	}
}

function receiveLog()
{
	try
	{
		var result = sysfilter(removeXSS(xmlhttp.responseText), filterStr, filterStr2);
		if(lastResult != result)
		{
			$("listview_div").innerHTML = result;
			lastResult = result;

			if(autoscroll == true)
			{
				if($("listview_div").offsetHeight < $("listview_div").scrollHeight)
					$("listview_div").scrollTop = $("listview_div").scrollHeight - $("listview_div").offsetHeight;
			}

		}
	}
	catch(e){}

}

function clearLog()
{
	var httpObj = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();
	httpObj.open("POST","admin_clear_log.html");
	httpObj.send("systemlog=1&r="+Math.random());
}

function pauseLog()
{
	ispaused = true;
	$("btn_pause").style.display = "none";
	$("btn_resume").style.display = "";
	clearInterval(_TIMER_LOG);
}

function resumeLog()
{
	ispaused = false;
	$("btn_pause").style.display = "";
	$("btn_resume").style.display = "none";
	clearInterval(_TIMER_LOG);
	_TIMER_LOG = setInterval("getlog_loop()",2000);
}

/*

{
	var retval = prompt("filter",filterStr2);
	if(retval != null)
		filterStr2 = retval;
	getlog_loop();
}
*/

function addFilter()
{
	showMessagebox("<%=LANG['str_addfilter']%>","<br><table width='100%' border='0' cellpadding='0' cellspacing='0' style='padding-left:10px;'><tr><td height=70><%=LANG['str_filterstring']%>: <input type='text' style='width:190px' id='filter_string'></td></tr><tr><td height=90><button id='btn_submit' type='submit' onclick='return addFilter_submit()'><span><em><%=LANG['button_submit']%></em></span></button>&nbsp;<button id='btn_cancel' onclick='top.closewindow();'><span><em><%=LANG['button_cancel']%></em></span></button></td></tr></table>",callback_return,330,190);
	top.$("filter_string").value = filterStr2;
	top.$("filter_string").focus();

	top.$("btn_submit").onclick = function(){return addFilter_submit();};
	top.$("btn_cancel").onclick = function(){top.closewindow();};
}

function addFilter_submit()
{
	var retval = top.$("filter_string").value;
	if(retval != filterStr2)
	{
		filterStr2 = retval;
		getlog_loop();
	}
	top.closewindow();
}

top.cancelTimerCallback = function()
{
	clearInterval(_TIMER_LOG);
}

function callback_return(value)
{
	if(ispaused == false)
	{
		clearInterval(_TIMER_LOG);
		_TIMER_LOG = setInterval("getlog_loop()",2000);
	}
	return true;
}
</script>

	<button onclick="resumeLog();" id="btn_resume" style="display:none;"><span><em><%=LANG["button_resume"]%></em></span></button>
	<button onclick="addFilter();"><span><em><%=LANG["button_filter"]%></em></span></button>

<script>
$("hiddenInput").focus();
$("bAutoscroll").focus();

function getlog_loop()
{
	ajaxRequest("admin_get_syslog","r="+Math.random());
}
clearInterval(_TIMER_LOG);
_TIMER_LOG = setInterval("getlog_loop()",2000);
getlog_loop();


function setAutoscroll()
{
	if($("bAutoscroll").checked)
		autoscroll = true;
	else
		autoscroll = false;
}

if(window.addEventListener)
{
	document.onmousedown = function(){
		return true;
	}
}
else
{
	document.onselectstart = function(){
		return true;
	}
}
</script>
