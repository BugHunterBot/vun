<script language="javascript">
var tasktype = ['<%=TASK_TYPE_STR[0]%>','<%=TASK_TYPE_STR[1]%>','<%=TASK_TYPE_STR[2]%>','<%=TASK_TYPE_STR[3]%>','<%=TASK_TYPE_STR[4]%>','<%=TASK_TYPE_STR[5]%>'];
var nowrows = 0;
var ajaxlock = false;
var selectedRow = null;
var lastObj = null;
var lastObjIndex = -1;
var weekdays = [<%=LANG["calendar_weekdays"]%>];

var xmlhttp,page,post;
xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

function ajaxRequest(pagename,poststring,method)
{
	if(ajaxlock == false)
	{	
		delete xmlhttp;
		xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

		ajaxlock = true;
		page = pagename;
		post = poststring;
		if(page != "")
			$("waitingdiv").style.display = "";

		if(method == "GET")
			xmlhttp.open("GET",page+".html"+post);
		else
			xmlhttp.open("POST",page+".html");

		xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xmlhttp.onreadystatechange = ajaxResponse;
		if(method != "GET")
			xmlhttp.send(post);
		else
			xmlhttp.send("");
	}
}

function ajaxResponse()
{
	if (xmlhttp.readyState == 4)
	{
		ajaxlock = false;
		if (xmlhttp.status == 200)
		{
			try
			{
				switch(page)
				{
					case 'admin_get_tasklist':	gettasklist_result();break;
					case 'admin_delete_task':	gettasklist_req();break;
				}
			}
			catch(e)
			{
				alert("<%=LANG['error_ajax']%>");
			}
			finally
			{
				$("waitingdiv").style.display = "none";
			}
		}
		else
		{
			$("waitingdiv").style.display = "none";
			alert("<%=LANG['error_ajax']%>");
		}
	}
}

function gettasklist_req()
{
	ajaxRequest("admin_get_tasklist", "r=" + Math.random() );
}

function gettasklist_result()
{
	$("waitingdiv").style.display = "";
	try
	{
		var xmldoc = xmlhttp.responseXML;
		var row = xmldoc.getElementsByTagName("tasklist");
		var rownum = row.length;

		var headcell = $("listhead").rows[0].cells;
		var htmltext = "<table id='listtable' width='100%' border='0' cellpadding='3' cellspacing='0' style='table-layout:fixed;'><thead><tr height='0'><td width='"+headcell[0].width+"'></td><td width='"+headcell[1].width+"'></td><td width='"+headcell[2].width+"'></td><td width='"+headcell[3].width+"'><td width='"+headcell[4].width+"'></td><td></td></tr></thead><tbody id='maintable'>";
		for(var i=0; i < rownum; i++)
		{
			var myrow = row[i];
			var f_taskname = xmlFieldValue(myrow,"taskname");
			var type = parseInt(xmlFieldValue(myrow,"type"));
			var f_day = parseInt(xmlFieldValue(myrow,"day"));
			var f_executed = xmlFieldValue(myrow,"executed");
			var f_type = tasktype[type];
			if(type == 3)
				f_type = f_type+"("+weekdays[f_day]+")";
			else if(type == 4)
				f_type = f_type+"("+f_day+")";
			var f_datefrom = xmlFieldValue(myrow,"datefrom");
			var f_timefrom = xmlFieldValue(myrow,"timefrom");
			htmltext += "<tr class='listtr01' onmouseup='do_list_click(this);'><td>"+f_taskname+"</td><td>"+f_type+"</td><td>"+f_datefrom+"</td><td>"+f_timefrom+"</td><td><img src='images/"+f_executed+".png'></td><td></td></tr>";
		}
		htmltext += "</tbody></table>";
		clear("listview_div");
		write("listview_div",htmltext);
		selectedRow = null;
		lastsortcol = -1;
		nowrows = rownum;
		/*
		if(lastObjIndex >= 0)
		{
			for(var i=0; i < rownum; i++)
			{
				var tempID = parseInt($("maintable").rows[i].cells[0].innerHTML);
				if(tempID == lastObjIndex)
				{
					$("maintable").rows[i].className = "listtr02";
					lastObj = $("maintable").rows[i];
					selectedRow = lastObj;
				}
			}
		}
		*/
	}
	catch(e){}
	$("waitingdiv").style.display = "none";
	if(lastArrow != null)
		lastArrow.style.backgroundImage="";
}


function do_list_click(obj)
{
	var row_index = obj.rowIndex-1;
	if(selectedRow != $("maintable").rows[row_index])
	{
		if(lastObj != null)
			lastObj.className = "listtr01";

		selectedRow = $("maintable").rows[row_index];
		obj.className = "listtr02";
		lastObj = obj;
		try{
			lastObjIndex = parseInt(selectedRow.cells[0].innerHTML);
		}catch(e){
			lastObjIndex = -1;
		}
	}
	else
	{
		ModifyTask();
	}

	return false;
}


function AddTask()
{
	var frametag = new Date().getTime();
	showMessagebox("<%=LANG['button_addtask']%>","<iframe src='admin_addtask_form.html?seeds=" + Math.random() +"' width=740 height=530 border=0 frameborder=0 id='add"+frametag+"'></iframe>",callback_return,740,530);
}

function callback_return(value)
{
	if(value != null)
	{
		setTimeout("gettasklist_req()",100);
	}
	return true;
}

function DeleteTask()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_notask_tip']%>");
		return;
	}

	var taskname = selectedRow.cells[0].innerHTML;
	if(confirm("<%=LANG['str_deltask_tip']%>("+taskname+")?"))
		ajaxRequest("admin_delete_task","taskname="+taskname);
}

function ModifyTask()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_notask_tip']%>");
		return;
	}

	var taskname = urlEncode(selectedRow.cells[0].innerHTML);
	var frametag = new Date().getTime();
	showMessagebox("<%=LANG['button_modifytask']%>","<iframe src='admin_addtask_form.html?taskname="+taskname+"&seeds=" + Math.random() +"' width=740 height=530 border=0 frameborder=0 id='modify"+frametag+"'></iframe>",callback_return,740,530);
}

function Refresh()
{
	gettasklist_req();
}
</script>
