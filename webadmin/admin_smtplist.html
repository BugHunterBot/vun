<script language="javascript" src="include/common.js"></script>
<script language="javascript">
var nowrows = 0;
var ajaxlock = false;
var selectedRow = null;
var lastObj = null;
var lastObjIndex = -1;

var xmlhttp,page,post;
xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

function ajaxRequest(pagename,poststring,method)
{
	if(ajaxlock == false)
	{	
		delete xmlhttp;
		xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

		ajaxlock = true;
		page = pagename;
		post = poststring;
		if(page != "")
			$("waitingdiv").style.display = "";

		if(method == "GET")
			xmlhttp.open("GET",page+".html"+post);
		else
			xmlhttp.open("POST",page+".html");

		xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xmlhttp.onreadystatechange = ajaxResponse;
		if(method != "GET")
			xmlhttp.send(post);
		else
			xmlhttp.send("");
	}
}

function ajaxResponse()
{
	if (xmlhttp.readyState == 4)
	{
		ajaxlock = false;
		if (xmlhttp.status == 200)
		{
			try
			{
				switch(page)
				{
					case 'admin_get_smtplist':	getlist_result();break;
					case 'admin_delete_smtp':	getlist_req();break;
				}
			}
			catch(e)
			{
				alert("<%=LANG['error_ajax']%>");
			}
			finally
			{
				$("waitingdiv").style.display = "none";
			}
		}
		else
		{
			$("waitingdiv").style.display = "none";
			alert("<%=LANG['error_ajax']%>");
		}
	}
}

function getlist_req()
{
	ajaxRequest("admin_get_smtplist", "r=" + Math.random());
}

function getlist_result()
{
	$("waitingdiv").style.display = "";
	try
	{
		var htmltext = "<table id='listtable' width='100%' border='0' cellpadding='2' cellspacing='0' style='table-layout:fixed;'><thead><tr height='0'><td></td></tr></thead><tbody id='maintable'>";
		var nameArray = xmlhttp.responseText.split("\n");
		for(var i=0;i<nameArray.length;i++)
		{
			htmltext += "<tr class='listtr01' onmouseup='do_list_click(this);'><td>"+nameArray[i]+"</td></tr>";
		}
		htmltext += "</tbody></table>";
		clear("listview_div");
		write("listview_div",htmltext);
		selectedRow = null;
		lastsortcol = -1;
		nowrows = rownum;
		if(lastObjIndex >= 0)
		{
			for(var i=0; i < rownum; i++)
			{
				var tempID = parseInt($("maintable").rows[i].cells[0].innerHTML);
				if(tempID == lastObjIndex)
				{
					$("maintable").rows[i].className = "listtr02";
					lastObj = $("maintable").rows[i];
					selectedRow = lastObj;
				}
			}
		}
	}
	catch(e){}
	$("waitingdiv").style.display = "none";
	if(lastArrow != null)
		lastArrow.style.backgroundImage="";
}


function do_list_click(obj)
{
	var row_index = obj.rowIndex-1;
	if(selectedRow != $("maintable").rows[row_index])
	{
		if(lastObj != null)
			lastObj.className = "listtr01";

		selectedRow = $("maintable").rows[row_index];
		obj.className = "listtr02";
		lastObj = obj;
		try{
			lastObjIndex = parseInt(selectedRow.cells[0].innerHTML);
		}catch(e){
			lastObjIndex = -1;
		}
	}
	else
	{
		ModifySMTP();
	}

	return false;
}


function AddSMTP()
{
	var frametag = new Date().getTime();
	showMessagebox("<%=LANG['str_addsmtp']%>","<iframe src='admin_addsmtp_form.html?seeds=" + Math.random() +"' width=480 height=410 border=0 frameborder=0 id='add"+frametag+"'></iframe>",callback_return,480,410);
}

function callback_return(value)
{
	if(value != null)
	{
		setTimeout("getlist_req()",100);
	}
	return true;
}

function DeleteSMTP()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_norow_tip']%>");
		return;
	}

	var name = selectedRow.cells[0].innerHTML;
	if(confirm("<%=LANG['str_delsmtp_tip']%>("+name+")?"))
		ajaxRequest("admin_delete_smtp","name="+name+"&r=" + Math.random());
}

function ModifySMTP()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_norow_tip']%>");
		return;
	}

	var name = urlEncode(selectedRow.cells[0].innerHTML);
	var frametag = new Date().getTime();
	showMessagebox("<%=LANG['str_modifysmtp']%>","<iframe src='admin_addsmtp_form.html?name="+name+"&seeds=" + Math.random() +"' width=480 height=410 border=0 frameborder=0 id='modify"+frametag+"'></iframe>",callback_return,480,410);
}

function Refresh()
{
	getlist_req();
}
</script>
