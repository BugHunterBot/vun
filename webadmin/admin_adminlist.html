<script language="javascript">
var nowrows = 0;
var ajaxlock = false;
var selectedRow = null;
var lastObj = null;
var lastObjIndex = -1;

var xmlhttp,page,post;
xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

function ajaxRequest(pagename,poststring,method)
{
	if(ajaxlock == false)
	{	
		delete xmlhttp;
		xmlhttp = isIE ? new ActiveXObject('Microsoft.XMLHTTP'):new XMLHttpRequest();

		ajaxlock = true;
		page = pagename;
		post = poststring;
		if(page != "")
			$("waitingdiv").style.display = "";

		if(method == "GET")
			xmlhttp.open("GET",page+".html"+post);
		else
			xmlhttp.open("POST",page+".html");

		xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xmlhttp.onreadystatechange = ajaxResponse;
		if(method != "GET")
			xmlhttp.send(post);
		else
			xmlhttp.send("");
	}
}

function ajaxResponse()
{
	if (xmlhttp.readyState == 4)
	{
		ajaxlock = false;
		if (xmlhttp.status == 200)
		{
			try
			{
				switch(page)
				{
					case 'admin_get_adminlist':	getuserlist_result();break;
					case 'admin_delete_admin':	getuserlist_req();break;
				}
			}
			catch(e)
			{
				alert("<%=LANG['error_ajax']%>");
			}
			finally
			{
				$("waitingdiv").style.display = "none";
			}
		}
		else
		{
			$("waitingdiv").style.display = "none";
			alert("<%=LANG['error_ajax']%>");
		}
	}
}

function getuserlist_req()
{
	ajaxRequest("admin_get_adminlist", "r=" + Math.random());
}

function getuserlist_result()
{
	$("waitingdiv").style.display = "";
	try
	{
		var xmldoc = xmlhttp.responseXML;
		var row = xmldoc.getElementsByTagName("adminlist");
		var rownum = row.length;

		var headcell = $("listhead").rows[0].cells;
		var htmltext = "<table id='listtable' width='100%' border='0' cellpadding='3' cellspacing='0' style='table-layout:fixed;'><thead><tr height='0'><td width='"+headcell[0].width+"'></td><td width='"+headcell[1].width+"'></td><td width='"+headcell[2].width+"'></td><td></td></tr></thead><tbody id='maintable'>";
		for(var i=0; i < rownum; i++)
		{
			var myrow = row[i];
			var f_username = xmlFieldValue(myrow,"username");
			var f_lastlogin = xmlFieldValue(myrow,"lastlogin");
			var f_lastip = xmlFieldValue(myrow,"lastip");
			var f_loginlist = xmlFieldValue(myrow,"loginlist");
			htmltext += "<tr class='listtr01' onmouseup='do_list_click(this);'><td realname='"+f_username+"'>"+f_username+"</td><td title='"+f_loginlist+"' alt='"+f_loginlist+"'>"+f_lastlogin+"</td><td title='"+f_loginlist+"' alt='"+f_loginlist+"'>"+f_lastip+"</td><td></td></tr>";
		}
		htmltext += "</tbody></table>";
		clear("listview_div");
		write("listview_div",htmltext);
		selectedRow = null;
		lastsortcol = -1;
		nowrows = rownum;
	}
	catch(e){}
	$("waitingdiv").style.display = "none";
	if(lastArrow != null)
		lastArrow.style.backgroundImage="";
}


function do_list_click(obj)
{
	var row_index = obj.rowIndex-1;
	if(selectedRow != $("maintable").rows[row_index])
	{
		if(lastObj != null)
			lastObj.className = "listtr01";

		selectedRow = $("maintable").rows[row_index];
		obj.className = "listtr02";
		lastObj = obj;
		try{
			lastObjIndex = parseInt(selectedRow.cells[0].innerHTML);
		}catch(e){
			lastObjIndex = -1;
		}
	}
	else
	{
		ModifyAdmin();
	}

	return false;
}


function AddAdmin()
{
	var frametag = new Date().getTime();
	showMessagebox("<%=LANG['str_addadministrator']%>","<iframe src='admin_addadmin_form.html?seeds=" + Math.random() +"' width=650 height=480 border=0 frameborder=0 id='add"+frametag+"'></iframe>",callback_return,650,480);
}

function callback_return(value)
{
	if(value != null)
	{
		setTimeout("getuserlist_req()",100);
	}
	return true;
}

function DeleteAdmin()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_noadmin']%>");
		return;
	}

	var username = selectedRow.cells[0].getAttribute("realname");

	if(confirm("<%=LANG['str_deladmin_tip']%>("+username+")?"))
		ajaxRequest("admin_delete_admin","username="+username+"&r=" + Math.random());
}

function ModifyAdmin()
{
	if(selectedRow == null)
	{
		alert("<%=LANG['str_noadmin']%>");
		return;
	}

	var username = urlEncode(selectedRow.cells[0].getAttribute("realname"));
	var frametag = new Date().getTime();
	showMessagebox("<%=LANG['str_modifyadmin']%>","<iframe src='admin_addadmin_form.html?username="+username+"&seeds=" + Math.random() +"' width=650 height=480 border=0 frameborder=0 id='modify"+frametag+"'></iframe>",callback_return,650,480);
}

function Refresh()
{
	getuserlist_req();
}
